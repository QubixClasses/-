        .info a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 25px;
        }

        .info a:hover {
            background-color: red;
        }

            margin: 20px;

            font-size: 40px;

        }

        .addmition {
            background-color: #15009d;
            margin: 10px 35px;
            text-align: center;
            padding: 20px;
        }

        .addmittittle {
            color: aliceblue;
        }

        .addmit {
            color: aqua;
            font-size: 50px;
            font-family: 'Salsa', cursive;
            margin-bottom: 20px;
        }
        .Class_img{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .Class_img img{
            /* width: 30px; */
            width: 84%;
            max-width: 1500px;
            border: 2px solid white;
            border-radius: 8px;
            margin: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #17962a;
            color: #fff;
            cursor: pointer;
            border: none;
            padding: 15px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #127421;
        }

        /* ######################################################################################################################## */
        @media screen and (min-width: 700px) {
            body {
